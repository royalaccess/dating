<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Royal Access</title>

  <!-- FULLSCREEN + MOBILE SAFE -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --gold-soft: #e6c867;
      --bg: #000;
      --text-soft: #b9b9b9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: manipulation;
    }

    body {
      min-height: 100svh; /* Android Chrome fix */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      color: #fff;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      animation: pulse 6s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.9; }
      100% { opacity: 0.6; }
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(92vw, 420px);
      padding: 3.2rem 2.5rem;
      text-align: center;
      border-radius: 24px;
      background: rgba(10,10,10,0.65);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 90px rgba(212,175,55,0.15);
      animation: fadeUp 1.1s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 16px;
      background: linear-gradient(145deg, var(--gold), var(--gold-soft));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.4rem;
      box-shadow: 0 0 25px rgba(212,175,55,0.55);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.4rem;
      margin-bottom: 0.7rem;
    }

    h1 span { color: var(--gold); }

    p {
      font-size: 0.95rem;
      color: var(--text-soft);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .cta {
      display: block;
      width: 100%;
      padding: 1.1rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background: linear-gradient(145deg, var(--gold), var(--gold-soft));
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 12px 45px rgba(212,175,55,0.45);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cta:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 60px rgba(212,175,55,0.7);
    }

    .exit {
      margin-top: 1.3rem;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      color: #666;
      text-transform: uppercase;
      cursor: pointer;
    }

    .exit:hover { color: #aaa; }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 3l7 4v5c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V7l7-4z" />
      </svg>
    </div>

    <h1>Royal <span>Access</span></h1>

    <p>
      This destination is reserved for adults only.
      You must be at least 18 years of age to enter the VIP network.
    </p>

    <a class="cta" href="https://t.taffizerq.com/click?pid=9095&offer_id=2310&sub10=Anwar">
      I AM 18+ (ENTER SITE)
    </a>

    <div class="exit" onclick="window.location.href='https://t.taffizerq.com/click?pid=9095&offer_id=2310&sub10=Anwar'">
      Exit Site
    </div>
  </div>

</body>
</html>
